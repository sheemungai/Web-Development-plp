<!DOCTYPE html>
<html>
    <head>
        <title>HTML TABLES, LISTS</title>
    </head>
    <body>
        <h1>HTML LISTS</h1>
        <h3>Ordered lists</h3>
        <ol type="1" >
            <li>Monday</li>
            <li>Tuesday</li>
            <li>Wednesday</li>
            <li>Thursday</li> 
            <li>Friday</li>
        </ol>
        <h3>Unordered LISTS</h3>
        <ul type="bullets">
            <li>Apples</li>
            <li>Mangoes</li>
            <li>Bananas</li>
            <li>Peas</li>
        </ul>>
        <h3>Defination list</h3>
        <dl>
            <dt>UL</dt>
            <dd>UnOrder List</dd>
            <dt>OL</dt>
            <dd>Ordered List</dd>
        </dl>
    </body>
</html>
